<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/www/profile/config/css/index.css">
    <script src="/www/profile/config/js/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="login-box">
        <h2>Add service</h2>
        <form action="http://localhost/profile/addService" method="GET" id="form">
            <div class="user-box">
                <input type="text" name="service" required>
                <label>Service*</label>
            </div>
            <div class="user-box">
                <input type="text" name="target" required>
                <label>Target*</label>
            </div>
            <div class="user-box">
                <input type="text" name="API" required>
                <label>API key</label>
            </div>
            <div class="user-box">
                <input type="text" name="secret" required>
                <label>Secret key</label>
            </div>
            <div class="user-box">
                <input type="text" name="login" required>
                <label>Login</label>
            </div>
            <div class="user-box">
                <input type="text" name="password" required>
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="text" name="Description" required>
                <label>Description</label>
            </div>
            <a href="#" id="submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Add
            </a>
        </form>
    </div>
</body>

</html>

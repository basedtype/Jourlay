<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login | User</title>
    <link rel="stylesheet" href="./css/index.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="./js/index.js"></script>
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon"/>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="register-form" id="register-form" action="register">
                <input type="text" name="username" placeholder="name" />
                <input type="password" name="password" placeholder="password" />
                <input type="email" name="email" placeholder="email address" />
                <button>create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form" id="login-form" action="login">
                <input type="text" name="username" placeholder="username" />
                <input type="password" name="password" placeholder="password" />
                <button id="login-button">login</button>
                <p class="message" id="login-toggle">Not registered? <a href="#">Create an account</a></p>
            </form>
            <div id="incorrect">
                <p id="err">Username or password is incorrect</p>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="../js/giveaways.js"></script>
    <link rel="stylesheet" href="../css/index.css" type="text/css" />
    <title>Giveaways | Nidhogg</title>
</head>
<body>
    <div class="page-giveaways">
        <div class="menu">
            <button class="main-button">JOURLOY</button>
            <button class="user-button">User</button>
            <button class="donate-button">Donate</button>
        </div>
        <div class="body-giveaways">
            <div class="form-giveaways">
                <!-- Create or edit -->
                <form class="create-form" id="create-form" action="create">
                    <input type="text" required name="guildID" placeholder="GUILD ID" />
                    <input type="text" required name="title" placeholder="TITLE" />
                    <input type="text" required name="amount" placeholder="WINNERS" />
                    <input type="text" required name="time" placeholder="TIME" />
                    <input type="text" name="titleURL" placeholder="TITLE URL (optional)" />
                    <input type="text" name="imageURL" placeholder="IMAGE URL (optional)" />
                    <button class="form-button">create</button>
                    <p class="message">Already created? <a href="#">Edit</a></p>
                </form>
                <form class="edit-form" id="edit-form" action="edit">
                    <input type="text" required name="messageID" placeholder="MESSAGE ID" />
                    <input type="text" name="title" placeholder="TITLE" />
                    <input type="text" name="amount" placeholder="WINNERS" />
                    <input type="text" name="time" placeholder="TIME" />
                    <input type="text" name="titleURL" placeholder="TITLE URL" />
                    <input type="text" name="imageURL" placeholder="IMAGE URL" />
                    <button class="form-button">Edit</button>
                    <p class="message">Want create new? <a href="#">Create</a></p>
                    <p class="hint">If you don't want change param - keep place empty</p>
                </form>
            </div>
            <div class="stats">
                <!-- how many giveaways run or avainable -->
            </div>
            <div class="pie">
                <!-- What about users -->
            </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link rel="icon" href="/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon"/>
    <title>EVE</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <div class='DOCfirst'>
        <h1>EVE autentification error</h2>
        <p><code id='state'>{{ errorBody }}</code></p>
    </div>
    <script>
        let error = "";
        const uri = window.location.hash;
        let check = 0;
        let params = '';
        for (let i in uri) {
            if (check === true) params += uri[i];
            if (uri[i] === '#') check = true;
        }
        if (params === "queryUsernameUndefined") error = "Username is undefined. Use /eve/auth?username=YOUR_USERNAME";
        else if (params === "authCodeUndefined") error = "Server don't get code from EVE online. Try again later";
        else error = "Unexpected error (" + params + ")"; 
        const app = new Vue({
            el: '#state',
            data: {
                errorBody: error
            }
        })
    </script>
</body>

</html>
